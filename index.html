<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub-Like Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222222;
    }
    
    /* Top Bar Styles */
    .top-bar {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }

    /* Main Container Styles */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    /* Box Styles */
    .box {
      width: 200px;
      height: 200px;
      background-color: #000000;
      border: 2px solid #ffffff;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Box Hover Effect */
    .box:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Scientific Questions & Answers</h1>
    <button>Home</button>
  </div>

  <div class="container">
    <!-- Sample boxes, you can add more as needed -->
    <div class="box">What is Radiation</div>
    <div class="box">How does Radiation affect the Human</div>
    <div class="box"></div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
  
    <!-- Additional boxes -->
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
    <div class="box">Box 10</div>
  </div>
</body>
</html>
